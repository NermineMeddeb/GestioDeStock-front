<div class="container py-4 d-flex justify-content-center">
  <!-- Carte utilisateur -->
  <div 
    class="card user-card shadow-lg border-0 rounded-4 p-3" 
    style="background: linear-gradient(135deg, #ffffff, #f1f5f9); overflow: hidden; width: 800px; position: relative;">
    
    <!-- Badge utilisateur actif -->
    <span 
      class="badge bg-success position-absolute" 
      style="top: 15px; right: 15px; font-size: 0.9rem; padding: 8px 12px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);">
      Actif
    </span>
    
    <div class="row g-0">
      <!-- Colonne gauche : Photo utilisateur -->
      <div 
        class="col-md-4 d-flex justify-content-center align-items-center bg-gradient p-4" 
        style="background: radial-gradient(circle, #3b82f6, #1d4ed8);">
        <img 
          [src]="UtilisateurDto.photo ? 'assets/' + UtilisateurDto.photo : 'assets/user.png'" 
          class="rounded-circle shadow-sm" 
          alt="Photo utilisateur" 
          style="width: 150px; height: 150px; border: 5px solid white;">
      </div>

      <!-- Colonne droite : Informations utilisateur -->
      <div class="col-md-8">
        <div class="card-body">
          <!-- Nom et Rôle -->
          <div class="d-flex align-items-center mb-3">
            <h3 class="me-2 mb-0" style="font-weight: 700; color: #1e293b;">{{ UtilisateurDto.nom }}</h3>
            <span 
              class="badge" 
              [ngClass]="{
                'bg-primary': UtilisateurDto.roles?.[0]?.roleName === 'Admin',
                'bg-secondary': UtilisateurDto.roles?.[0]?.roleName !== 'Admin'
              }" 
              style="font-size: 0.9rem; padding: 8px 12px;">
              {{ UtilisateurDto.roles?.[0]?.roleName || 'Utilisateur' }}
            </span>
          </div>

          <!-- Progression activité -->
          <div class="progress mb-4" style="height: 10px; background-color: #e5e7eb;">
            <div 
              class="progress-bar" 
              role="progressbar" 
              [style.width]="'80%'" 
              style="background-color: #3b82f6;">
            </div>
          </div>

          <!-- Détails utilisateur -->
          <div class="row mb-4">
            <div class="col-6">
              <p class="mb-1 text-muted"><i class="fas fa-envelope"></i> Email</p>
              <p class="fw-bold text-dark">{{ UtilisateurDto.email }}</p>
            </div>
            <div class="col-6">
              <p class="mb-1 text-muted"><i class="fas fa-phone"></i> Téléphone</p>
            </div>
          </div>

          <!-- Adresse -->
          <div class="row mb-4">
            <div class="col-6">
              <p class="mb-1 text-muted"><i class="fas fa-home"></i> Adresse</p>
              <p class="fw-bold text-dark">{{ UtilisateurDto.adresse?.adresse1 || 'Non disponible' }}</p>
            </div>
            <div class="col-6">
              <p class="mb-1 text-muted"><i class="fas fa-map-marker-alt"></i> Ville</p>
              <p class="fw-bold text-dark">{{ UtilisateurDto.adresse?.ville || 'Non renseignée' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="card-footer bg-white text-center py-3 d-flex justify-content-evenly">
      <button type="button" class="btn btn-outline-primary rounded-pill px-4" (click)="modifier()">
        <i class="fas fa-pencil-alt"></i> Modifier
      </button>
      <button type="button" class="btn btn-outline-danger rounded-pill px-4" (click)="confirmerEtSupprimerUtilisateur()">
        <i class="fas fa-trash-alt"></i> Supprimer
      </button>
      <button type="button" class="btn btn-outline-info rounded-pill px-4" (click)="DetailsSupplimentairesUtilisateur()">
        <i class="far fa-list-alt"></i> Détails
      </button>
    </div>
  </div>
</div>
