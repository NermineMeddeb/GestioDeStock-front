<div class="dashboard-header bg-custom">
  <!-- Barre de recherche -->
  <div class="col-md-8 d-flex align-items-center">
    <div class="input-group search-container ms-4">
      <input 
        type="text" 
        class="form-control search-input" 
        placeholder="Recherche..." 
        aria-label="Recherche" 
        aria-describedby="search-addon" />
      <button class="btn btn-light search-btn" id="search-addon">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Informations utilisateur et bouton de déconnexion -->
  <div class="col-md-4 d-flex justify-content-end align-items-center">
    <a href="/dashbord/profil" class="d-flex align-items-center me-3 profile-link">
      <img 
        src="/assets/utilisateur.png" 
        alt="Profil utilisateur" 
        class="rounded-circle profile-img" 
        width="40" 
        height="40" />
      <span class="ms-2 fw-bold">Nermine</span>
    </a>
    <a href="/login" class="btn btn-outline-light ms-3">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
  </div>
</div>
