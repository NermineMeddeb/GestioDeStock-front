<div class="card mb-3 shadow-lg rounded border-0 p-3">
  <div class="row g-0 align-items-center">
    <!-- Image du produit -->
    <div class="col-md-2 text-center p-3 custom-border-right">
      <img [src]="articleDto.photo ? 'assets/' + articleDto.photo : 'assets/produit.png'" class="rounded img-fluid" alt="Photo produit">
    </div>

    <!-- Informations de l'article -->
    <div class="col-md-4 px-4 py-3 border-end">
      <div class="card-body">
        <h5 class="card-title text-primary"><b>{{ articleDto.designation }}</b></h5>
        <p class="card-text mt-2 mb-1">
          <i>
            <img src="assets/article-description.gif" alt="Code du produit" class="icon">
            <b>Code de l'article:</b> {{ articleDto.id }}
          </i>
        </p>
        <p class="card-text">
          <i>
            <img src="assets/hors-taxe.gif" alt="Prix HT" class="icon-small">
            <b>Prix HT:</b> {{ articleDto.prixUnitaireHt }}
          </i>
        </p>
        <p class="card-text">
          <i>
            <img src="assets/etiquette-de-prix.png" alt="Prix TTC" class="icon-small">
            <b>Prix TTC:</b> {{ articleDto.prixUnitaireTtc }}
          </i>
        </p>
      </div>
    </div>

    <!-- Informations sur la catégorie -->
    <div class="col-md-3 px-4 py-3 border-end">
      <div class="card-body">
        <h6 class="text-primary d-flex align-items-center mb-3">
          <i class="fas fa-flag-checkered blue-color icon me-2"></i> Catégorie
        </h6>
        <p><b>Code catégorie:</b> {{ articleDto.category?.code }}</p>
        <p><b>Désignation:</b> {{ articleDto.category?.designation }}</p>
      </div>
    </div>

    <!-- Actions (Modifier, Supprimer, Détails) -->
    <div class="col-md-3 d-flex justify-content-center align-items-center">
      <div class="btn-group" role="group" aria-label="Actions article">
        <button type="button" class="btn btn-outline-info me-1" (click)="modifierArticle()">
          <i class="fas fa-pencil-alt"></i> Modifier
        </button>
        <button type="button" class="btn btn-outline-danger me-1" (click)="confirmerEtSupprimerArticle()">
          <i class="fas fa-trash-alt"></i> Supprimer
        </button>
        <button type="button" class="btn btn-outline-warning">
          <i class="far fa-list-alt"></i> Détails
        </button>
      </div>
    </div>
  </div>
</div>
