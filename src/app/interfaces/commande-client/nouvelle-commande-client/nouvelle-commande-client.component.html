<div class="container mb-4 p-4 shadow-sm bg-light rounded">
  <!-- Titre -->
  <div class="row mb-4">
      <div class="col-md-12 text-center">
          <h2 class="font-weight-bold text-primary">Nouvelle commande</h2>
      </div>
  </div>

  <!-- Formulaire et informations -->
  <div class="row p-4 border rounded bg-white mb-4">
      <!-- Formulaire de commande -->
      <div class="col-md-6">
          <form>
              <div class="form-group">
                  <label for="codeCmd" class="font-weight-bold">Code commande</label>
                  <input type="text" class="form-control" id="codeCmd" name="codeCmd" placeholder="Saisir le code">
              </div>
              <div class="form-group">
                  <label for="dateCmd" class="font-weight-bold">Date commande</label>
                  <input type="date" class="form-control" id="dateCmd" placeholder="Saisir la date">
              </div>
              <div class="form-group">
                  <label for="cltFrs" class="font-weight-bold">Client/Fournisseur</label>
                  <select class="form-control" id="cltFrs" name="cltFrs">
                      <option>Selectionner un client</option>
                  </select>
              </div>
          </form>
      </div>

      <!-- Détails du client/fournisseur -->
      <div class="col-md-4 d-flex flex-column justify-content-around">
          <div class="row mb-3 align-items-center">
              <div class="col-1"><i class="fas fa-user blue-color"></i></div>
              <div class="col-10">Nom: <span class="font-weight-bold">Dupont</span></div>
          </div>
          <div class="row mb-3 align-items-center">
              <div class="col-1"><i class="fas fa-user blue-color"></i></div>
              <div class="col-10">Prénom: <span class="font-weight-bold">Jean</span></div>
          </div>
          <div class="row mb-3 align-items-center">
              <div class="col-1"><i class="fas fa-phone-alt blue-color"></i></div>
              <div class="col-10">Téléphone: 0011 22 33 44 55 66</div>
          </div>
          <div class="row align-items-center">
              <div class="col-1"><i class="fas fa-hourglass-half blue-color"></i></div>
              <div class="col-10 text-primary">Statut: <span class="font-weight-bold">EN PREPARATION</span></div>
          </div>
      </div>

      <!-- Image du produit -->
      <div class="col-md-2 text-center">
          <img src="assets/produit.png" class="rounded-circle img-fluid border border-secondary p-1" width="100" height="100" />
      </div>
  </div>

  <!-- Section des articles -->
  <div class="row p-4 border rounded bg-white mb-4">
      <div class="form-row col-md-12">
          <div class="col-md-4 mb-3">
              <input type="text" class="form-control" placeholder="Code article">
          </div>
          <div class="col-md-4 mb-3">
              <input type="number" class="form-control" placeholder="Quantité">
          </div>
          <div class="col-md-3 mb-3">
              <input type="text" class="form-control" placeholder="Prix unitaire">
          </div>
          <div class="col-md-1 d-flex align-items-end">
              <button type="button" class="btn btn-success btn-block"><i class="fas fa-plus"></i></button>
          </div>
      </div>
  </div>

  <!-- Détails des articles sous forme de tableau -->
  <div class="row p-4 border rounded bg-white mb-4" style="max-height: 300px; overflow-y: auto;">
      <div class="col-md-12">
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                  <tr>
                      <th>Code article</th>
                      <th>Désignation article</th>
                      <th>Quantité</th>
                      <th>Prix unitaire</th>
                      <th>Total</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <app-details-commande></app-details-commande>
                  </tr>
                  <tr>
                      <app-details-commande></app-details-commande>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <!-- Total de la commande -->
  <div class="row p-4 border rounded bg-white mb-4">
      <div class="col-md-12 text-right">
          <h4>Total de la commande: <span class="text-success">500,00</span> Dinars</h4>
      </div>
  </div>

  <!-- Boutons d'action -->
  <div class="col-md-12 text-right">
      <button class="btn btn-danger mr-3" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp; Annuler
      </button>
      <button class="btn btn-primary">
          <i class="fas fa-save"></i>&nbsp; Enregistrer
      </button>
  </div>
</div>
