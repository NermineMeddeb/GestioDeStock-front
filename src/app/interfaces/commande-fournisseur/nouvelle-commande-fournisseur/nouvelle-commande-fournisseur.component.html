<div class="container mb-3">
    <!-- Titre -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-3">Nouvelle commande fournisseur</h2>
      </div>
    </div>
  
    <!-- Formulaire et informations -->
    <div class="row p-3 custom-border">
      <!-- Formulaire de commande -->
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="codeCmd" placeholder="Code commande">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Date commande">
          </div>
          <div class="form-group">
            <select class="form-control" name="cltFrs">
              <option>Selectionner un client</option>
            </select>
          </div>
        </form>
      </div>
  
      <!-- Détails du client/fournisseur -->
      <div class="col-md-4 d-flex flex-column justify-content-around">
        <div class="row align-items-center">
          <div class="col-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-10">Nom</div>
        </div>
        <div class="row align-items-center">
          <div class="col-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-10">Prénom</div>
        </div>
        <div class="row align-items-center">
          <div class="col-1"><i class="fas fa-phone-alt blue-color"></i></div>
          <div class="col-10">0011 22 33 44 55 66</div>
        </div>
        <div class="row align-items-center">
          <div class="col-1"><i class="fas fa-hourglass-half blue-color"></i></div>
          <div class="col-10 text-primary">EN PREPARATION</div>
        </div>
      </div>
  
      <!-- Image du produit -->
      <div class="col-md-2 text-center">
        <img src="assets/produit.png" class="rounded-circle img-fluid" width="100" height="100" />
      </div>
    </div>
  
    <!-- Section des articles -->
    <div class="row mt-2 p-3 custom-border">
      <div class="form-row col-md-12">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Code article">
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" placeholder="Quantité">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Prix unitaire">
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  
    <!-- Détails des articles sous forme de tableau -->
    <div class="row mt-2 p-3 custom-border" style="max-height: 300px; overflow-y: auto;">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Code article</th>
              <th>Désignation article</th>
              <th>Quantité</th>
              <th>Prix unitaire</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <app-details-commande></app-details-commande>
            </tr>
            <tr>
              <app-details-commande></app-details-commande>
            </tr>
            <!-- Ajoutez d'autres lignes si nécessaire -->
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Total de la commande -->
    <div class="row mt-2 p-3 custom-border">
      <div class="col-md-12 text-right">
        <h3>Total de la commande: 500,00</h3>
      </div>
    </div>
  
    <!-- Boutons d'action -->
    <div class="col-md-12 text-right mt-2">
      <button class="btn btn-danger mr-3" (click)="cancel()">
        <i class="fas fa-ban"></i>&nbsp; Annuler
      </button>
      <button class="btn btn-primary">
        <i class="fas fa-save"></i>&nbsp; Enregistrer
      </button>
    </div>
  </div>
